specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: stFlip
    network: mainnet
    source:
      address: "0x961D4921e1718E633BAC8Ded88c4a1cAe44b785a"
      abi: stFlip
      startBlock: 18625394
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - Burn
        - DefaultAdminDelayChangeCanceled
        - DefaultAdminDelayChangeScheduled
        - DefaultAdminTransferCanceled
        - DefaultAdminTransferScheduled
        - DelegateChanged
        - DelegateVotesChanged
        - EIP712DomainChanged
        - Initialized
        - Mint
        - Rebase
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - Transfer
      abis:
        - name: stFlip
          file: ./abis/stFlip.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: Burn(address,uint256)
          handler: handleBurn
        - event: DefaultAdminDelayChangeCanceled()
          handler: handleDefaultAdminDelayChangeCanceled
        - event: DefaultAdminDelayChangeScheduled(uint48,uint48)
          handler: handleDefaultAdminDelayChangeScheduled
        - event: DefaultAdminTransferCanceled()
          handler: handleDefaultAdminTransferCanceled
        - event: DefaultAdminTransferScheduled(indexed address,uint48)
          handler: handleDefaultAdminTransferScheduled
        - event: DelegateChanged(indexed address,indexed address,indexed address)
          handler: handleDelegateChanged
        - event: DelegateVotesChanged(indexed address,uint256,uint256)
          handler: handleDelegateVotesChanged
        - event: EIP712DomainChanged()
          handler: handleEIP712DomainChanged
        - event: Initialized(uint64)
          handler: handleInitialized
        - event: Mint(address,uint256)
          handler: handleMint
        - event: Rebase(uint256,uint256,uint256)
          handler: handleRebase
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/st-flip.ts
